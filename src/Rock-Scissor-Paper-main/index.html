<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Rock Paper Scissor</title>
</head>
<body>
 <h1>Rock Paper Scissor</h1>
<div class="score-board">
    <div class="badge1">User</div>
    <div class="badge2">Computer</div>
    <span id="user-score">0</span>:<span id="computer-score">0</span>
</div>

<div class="result">
    <p>Paper covers Rock. You win!</p>
</div>

<div class="choices">
    <div class="choice" id="r">
        <img src="images/rock.png" alt="" style="width:100px;height:100px"/>
    </div>
    <div class="choice" id="p">
        <img src="images/paper.png" alt="" style="width:100px;height:100px"/>
    </div>
    <div class="choice" id="s">
        <img src="images/scissors.png" alt="" style="width:100px;height:100px"/>
    </div>
</div>
 <div class="box">
     <div></div>
     <div></div>
     <div></div>
     <div></div>
     <div></div>
     <div></div>
     <div></div>
     <div></div>
     <div></div>
     <div></div>

 </div>
 <h2>Make your move.</h2>
<canvas id="confetti"></canvas>
</body>
<script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
<script src="script.js" charset="utf-8"></script>
</html>
